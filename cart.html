<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <p>Follow us on Instagram: <a href="https://instagram.com/narcdept.official" target="_blank">@narcdept.official</a></p>
  </header>

  <main>
    <section class="category-grid">
      <div class="category" style="width: 100%;">
        <h2>🛒 Selected Items</h2>
        <ul id="cart-list"></ul>
        <p><strong>Total:</strong> <span id="cart-total">KES 0</span></p>
        <button onclick="clearCart()">Clear Cart</button>
      </div>

      <div class="category" style="width: 100%;">
        <h2>📝 Complete Your Order</h2>
        <p>
          Once you're done adding items to your cart, fill out the form below to complete your order.
          <br><br>
          📲 <strong>Payments via M-Pesa: 0704603135</strong>
        </p>

        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSeV2VJQpiml8B2bODS7CVoWKwNediq6CjcMsPKKvUAXS3s6dg/viewform?embedded=true"
          width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0"
          style="background-color: #111; border-radius: 16px; border: none;">
          Loading…
        </iframe>
      </div>
    </section>
  </main>

  <a href="cart.html" id="floating-cart">
    <img src="images/cart-icon.png" alt="Cart" />
  </a>

  <footer>
    <p><a href="index.html">← Back to shop</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
